<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c; /* الأصفر المائل للبرتقالي من اللوجو */
      --brand-secondary: #007BFF; /* الأزرق من اللوجو */
      --brand-orange-dark: #ff6f00; /* أصفر داكن للأزرار */
      --brand-orange-hover: #e65100; /* أصفر أدكن للتحويم */
      --background-dark: #141313; /* الأزرق الداكن للخلفية */
      --background-light: #141313; /* الأبيض للمحتوى */
      --text-dark: #f7eded; /* النصوص الداكنة */
      --text-light: #ffffff; /* النصوص الفاتحة */
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
      padding: 20px;
    }

    .home-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 2rem;
      color: var(--text-light);
      transition: color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .home-icon:hover {
      color: var(--brand-primary);
      transform: scale(1.1);
    }

    .register-container {
      background-color: var(--background-light);
      border-left: 6px solid var(--brand-primary);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin: auto;
      margin-top: 100px;
    }

    .register-container .logo-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
      height: auto;
    }

    .register-container h2 {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--brand-primary);
      margin-bottom: 15px;
    }

    .register-container p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 25px;
    }

    .register-container .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      border: 2px solid #0c0d0e;
      margin-bottom: 18px;
      text-align: right;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .register-container .form-control:focus {
      border-color: var(--brand-primary);
      box-shadow: 0 0 5px rgba(246, 213, 92, 0.5);
    }

    .password-container {
      position: relative;
    }

    .register-container .toggle-password {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--brand-orange-dark);
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .register-container .toggle-password:hover {
      color: var(--brand-orange-hover);
    }

    .register-container .btn-register {
      background-color: var(--brand-orange-dark);
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      color: var(--text-light);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .register-container .btn-register:hover {
      background-color: var(--brand-orange-hover);
      transform: scale(1.02);
    }

    .register-container .login-link,
    .register-container .forgot-password-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .register-container .login-link a,
    .register-container .forgot-password-link a {
      color: var(--brand-secondary);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: bold;
    }

    .register-container .login-link a:hover,
    .register-container .forgot-password-link a:hover {
      color: var(--brand-primary);
      text-decoration: underline;
    }

    #languageSwitcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-dark);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div id="languageSwitcher">
    <button onclick="setLanguage('ar')" class="lang-btn" id="btnArabic">العربية</button>
    <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
  </div>

  <div class="home-icon" title="الرئيسية" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
  </div>

  <div class="register-container">
    <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img">
    <h2 id="registerTitle">تسجيل حساب جديد</h2>
    <p id="registerWelcome">أنشئ حسابك الآن للوصول إلى جميع خدماتنا.</p>
    
    <form id="registerForm">
      <input type="text" class="form-control" id="name" placeholder="الاسم الكامل" required>
      <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="رقم الهاتف" required>
      
      <div class="password-container">
        <input type="password" class="form-control" id="password" placeholder="كلمة السر" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
      </div>

      <div class="password-container">
        <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة السر" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
      </div>

      <button type="submit" class="btn-register" id="btnRegister">تسجيل</button>
    </form>

    <div class="forgot-password-link">
      <a href="forgot-password.html" id="forgotLink">هل نسيت كلمة السر؟</a>
    </div>

    <div class="login-link">
      <span id="loginText">لديك حساب بالفعل؟</span> <a href="login.html" id="loginLink">سجل الدخول هنا</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
      const icon = field.nextElementSibling;
      icon.classList.toggle('fa-eye-slash');
      icon.classList.toggle('fa-eye');
    }

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('كلمة السر غير متطابقة.');
        return;
      }

      const userData = {
        name: name,
        email: email,
        phoneNumber: phoneNumber,
        password: password,
        confirmPassword: confirmPassword
      };

      fetch('https://gasco.vercel.app/auth/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => {
            throw new Error(err.message || 'حدث خطأ أثناء التسجيل.');
          });
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert('تم تسجيل الحساب بنجاح!');
          window.location.href = 'login.html';
        } else {
          alert('حدث خطأ أثناء التسجيل: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(error.message || 'حدث خطأ أثناء الاتصال بالخادم.');
      });
    });

    const translations = {
      ar: {
        register_title: "تسجيل حساب جديد",
        register_welcome: "أنشئ حسابك الآن للوصول إلى جميع خدماتنا.",
        placeholder_name: "الاسم الكامل",
        placeholder_email: "البريد الإلكتروني",
        placeholder_phone: "رقم الهاتف",
        placeholder_password: "كلمة السر",
        placeholder_confirmPassword: "تأكيد كلمة السر",
        btn_register: "تسجيل",
        forgot_password: "هل نسيت كلمة السر؟",
        login_text: "لديك حساب بالفعل؟",
        login_link: "سجل الدخول هنا"
      },
      en: {
        register_title: "Register New Account",
        register_welcome: "Create your account now to access all our services.",
        placeholder_name: "Full Name",
        placeholder_email: "Email",
        placeholder_phone: "Phone Number",
        placeholder_password: "Password",
        placeholder_confirmPassword: "Confirm Password",
        btn_register: "Register",
        forgot_password: "Forgot Password?",
        login_text: "Already have an account?",
        login_link: "Login here"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const titleEl = document.querySelector('.register-container h2');
      if (titleEl) titleEl.textContent = translations[lang].register_title;

      const welcomeEl = document.querySelector('.register-container p');
      if (welcomeEl) welcomeEl.textContent = translations[lang].register_welcome;

      const nameInput = document.getElementById('name');
      if (nameInput) nameInput.placeholder = translations[lang].placeholder_name;

      const emailInput = document.getElementById('email');
      if (emailInput) emailInput.placeholder = translations[lang].placeholder_email;

      const phoneInput = document.getElementById('phoneNumber');
      if (phoneInput) phoneInput.placeholder = translations[lang].placeholder_phone;

      const passwordInput = document.getElementById('password');
      if (passwordInput) passwordInput.placeholder = translations[lang].placeholder_password;

      const confirmInput = document.getElementById('confirmPassword');
      if (confirmInput) confirmInput.placeholder = translations[lang].placeholder_confirmPassword;

      const btnRegister = document.querySelector('.btn-register');
      if (btnRegister) btnRegister.textContent = translations[lang].btn_register;

      const forgotLink = document.querySelector('.forgot-password-link a');
      if (forgotLink) forgotLink.textContent = translations[lang].forgot_password;

      const loginLinkContainer = document.querySelector('.login-link');
      if (loginLinkContainer) {
        loginLinkContainer.innerHTML = translations[lang].login_text + " <a href='login.html'>" + translations[lang].login_link + "</a>";
      }

      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
    });
  </script>
</body>
</html>
