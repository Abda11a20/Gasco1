<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #141313;
      --background-light: #141313;
      --text-dark: #f7eded;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* النَبَر */
    header {
      background-color: var(--background-dark);
      padding: 20px 40px;
      border-bottom: 2px solid var(--brand-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: var(--brand-secondary);
      background-color: transparent;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: var(--brand-orange-dark);
      color: var(--brand-secondary);
    }

    #languageSwitcher {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-dark);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }

    .dropdown-menu .dropdown-item {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .dropdown-menu .dropdown-item i {
      font-size: 24px;
      color: var(--brand-secondary);
    }

    .dropdown-menu .dropdown-item:hover i {
      color: var(--brand-orange-dark);
    }

    /* القسم الرئيسي */
    .hero-section {
      background-color: var(--background-dark);
      text-align: center;
      padding: 80px 20px;
      flex-grow: 1;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--brand-primary);
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: var(--text-dark);
      margin-bottom: 30px;
    }

    .hero-section .btn-start {
      background-color: var(--brand-orange-dark);
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      color: var(--text-light);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .hero-section .btn-start:hover {
      background-color: var(--brand-orange-hover);
      transform: scale(1.05);
    }

    /* قسم الخدمات */
    .services-section {
      background-color: var(--background-dark);
      padding: 60px 20px;
      text-align: center;
    }

    .services-section h2 {
      font-size: 2.5rem;
      color: var(--brand-primary);
      margin-bottom: 40px;
    }

    .services-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .service-card {
      background-color: var(--background-light);
      border-left: 4px solid var(--brand-primary);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card i {
      font-size: 2.5rem;
      color: var(--brand-primary);
      margin-bottom: 15px;
    }

    .service-card h3 {
      font-size: 1.5rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .service-card p {
      font-size: 1rem;
      color: var(--text-dark);
    }

    /* الفوتر */
    footer {
      background-color: var(--background-dark);
      padding: 20px;
      text-align: center;
      border-top: 2px solid var(--brand-primary);
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    footer a {
      color: var(--brand-secondary);
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--brand-primary);
    }
  </style>
</head>
<body>
  <!-- النَبَر -->
  <header>
    <div class="nav-links d-flex align-items-center">
      <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img me-3">
      <a href="product.html" class="nav-link" id="productsLink">منتجاتنا</a>
      <a href="about.html" class="nav-link" id="aboutLink">من نحن</a>
      <div class="dropdown">
        <a class="dropdown-toggle nav-link" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          اتصل بنا
        </a>
        <ul class="dropdown-menu" aria-labelledby="contactDropdown">
          <li><a class="dropdown-item" href="https://wa.me/+201004677289"><i class="fab fa-whatsapp"></i></a></li>
          <li><a class="dropdown-item" href="https://www.facebook.com/share/1FRvMibc6z/"><i class="fab fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
    <div id="languageSwitcher" class="d-flex align-items-center">
      <button onclick="setLanguage('ar')" class="lang-btn me-2" id="btnArabic">العربية</button>
      <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
    </div>
  </header>

  <!-- القسم الرئيسي -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-end">
          <h1 id="heroTitle">مرحبًا بك في Gasco</h1>
          <p id="heroDescription">نوفر لك أفضل الخدمات بسهولة وسرعة</p>
          <button class="btn-start" id="btnStart" onclick="window.location.href='login.html'" style="display: none;">ابدأ الآن</button>
        </div>
        <div class="col-md-6">
          <div id="heroSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/kwon-junho-p17VdgRFXAQ-unsplash.jpg" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="image/خدمه عملاء.png" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="image/شحن.jpeg" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">السابق</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">التالي</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- قسم الخدمات -->
  <section class="services-section">
    <h2 id="servicesTitle">خدماتنا</h2>
    <div class="services-container">
      <div class="service-card">
        <i class="fas fa-truck"></i>
        <h3 id="service1Title">توصيل سريع</h3>
        <p id="service1Description">نصلك أينما كنت في أسرع وقت</p>
      </div>
      <div class="service-card">
        <i class="fas fa-home"></i>
        <h3 id="service2Title">خدمة موثوقة</h3>
        <p id="service2Description">نضمن لك تجربة آمنة ومريحة</p>
      </div>
      <div class="service-card">
        <i class="fas fa-clock"></i>
        <h3 id="service3Title">دعم مستمر</h3>
        <p id="service3Description">فريقنا متواجد على مدار الساعة</p>
      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <p id="footerText">© 2025 Gasco. جميع الحقوق محفوظة.</p>
    <p>
      <a href="mailto:ha4809618@gamil.com" id="footerEmail">ha4809618@gamil.com</a> 
      <a href="tel:+201004677289" id="footerPhone">+201004677289</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      ar: {
        title: "الصفحة الرئيسية - Gasco",
        productsLink: "منتجاتنا",
        aboutLink: "من نحن",
        contactDropdown: "اتصل بنا",
        heroTitle: "مرحبًا بك في Gasco",
        heroDescription: "نوفر لك أفضل الخدمات بسهولة وسرعة",
        btnStart: "ابدأ الآن",
        servicesTitle: "خدماتنا",
        service1Title: "توصيل سريع",
        service1Description: "نصلك أينما كنت في أسرع وقت",
        service2Title: "خدمة موثوقة",
        service2Description: "نضمن لك تجربة آمنة ومريحة",
        service3Title: "دعم مستمر",
        service3Description: "فريقنا متواجد على مدار الساعة",
        footerText: "© 2025 Gasco. جميع الحقوق محفوظة.",
        footerEmail: "ha4809618@gamil.com",
        footerPhone: "+201004677289"
      },
      en: {
        title: "Home - Gasco",
        productsLink: "Our Products",
        aboutLink: "About Us",
        contactDropdown: "Contact Us",
        heroTitle: "Welcome to Gasco",
        heroDescription: "We provide you with the best services easily and quickly",
        btnStart: "Start Now",
        servicesTitle: "Our Services",
        service1Title: "Fast Delivery",
        service1Description: "We reach you wherever you are in the shortest time",
        service2Title: "Reliable Service",
        service2Description: "We ensure a safe and comfortable experience",
        service3Title: "Continuous Support",
        service3Description: "Our team is available 24/7",
        footerText: "© 2025 Gasco. All rights reserved.",
        footerEmail: "ha4809618@gamil.com",
        footerPhone: "+201004677289"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;

      document.getElementById('productsLink').textContent = translations[lang].productsLink;
      document.getElementById('aboutLink').textContent = translations[lang].aboutLink;
      document.getElementById('contactDropdown').textContent = translations[lang].contactDropdown;

      const heroTitle = document.getElementById('heroTitle');
      if (heroTitle) heroTitle.textContent = translations[lang].heroTitle;

      const heroDescription = document.getElementById('heroDescription');
      if (heroDescription) heroDescription.textContent = translations[lang].heroDescription;

      const btnStart = document.getElementById('btnStart');
      if (btnStart) btnStart.textContent = translations[lang].btnStart;

      const servicesTitle = document.getElementById('servicesTitle');
      if (servicesTitle) servicesTitle.textContent = translations[lang].servicesTitle;

      const service1Title = document.getElementById('service1Title');
      if (service1Title) service1Title.textContent = translations[lang].service1Title;

      const service1Description = document.getElementById('service1Description');
      if (service1Description) service1Description.textContent = translations[lang].service1Description;

      const service2Title = document.getElementById('service2Title');
      if (service2Title) service2Title.textContent = translations[lang].service2Title;

      const service2Description = document.getElementById('service2Description');
      if (service2Description) service2Description.textContent = translations[lang].service2Description;

      const service3Title = document.getElementById('service3Title');
      if (service3Title) service3Title.textContent = translations[lang].service3Title;

      const service3Description = document.getElementById('service3Description');
      if (service3Description) service3Description.textContent = translations[lang].service3Description;

      const footerText = document.getElementById('footerText');
      if (footerText) footerText.textContent = translations[lang].footerText;

      const footerEmail = document.getElementById('footerEmail');
      if (footerEmail) footerEmail.textContent = translations[lang].footerEmail;

      const footerPhone = document.getElementById('footerPhone');
      if (footerPhone) footerPhone.textContent = translations[lang].footerPhone;

      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }
    }

    // التحقق من حالة تسجيل الدخول وإظهار/إخفاء زر "ابدأ الآن"
    function checkLoginStatus() {
      const token = localStorage.getItem('token');
      const btnStart = document.getElementById('btnStart');
      if (token) {
        btnStart.style.display = 'none'; // إخفاء الزر إذا كان المستخدم مسجل الدخول
      } else {
        btnStart.style.display = 'inline-block'; // إظهار الزر إذا لم يكن مسجل الدخول
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
      checkLoginStatus(); // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
    });
  </script>
</body>
</html>
