<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الخروج – Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #1C2526;
      --background-light: #2A3435;
      --text-dark: #d3d3d3;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* النَبَر */
    header {
      background-color: var(--background-light);
      padding: 20px 40px;
      border-bottom: 2px solid var(--brand-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: var(--brand-primary);
      background-color: transparent;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }

    #languageSwitcher {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-light);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
      transform: scale(1.05);
    }

    /* أيقونة السلة */
    .cart-icon-container {
      position: relative;
      margin-left: 15px;
    }

    .cart-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      position: relative;
      transition: color 0.3s;
    }

    .cart-icon:hover {
      color: var(--brand-orange-dark);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--brand-orange-dark);
      color: var(--text-light);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: .75rem;
      border: 1px solid var(--background-dark);
    }

    /* أيقونة القائمة الجانبية */
    .menu-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .menu-icon:hover {
      color: var(--brand-orange-dark);
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--background-light);
      border-right: 2px solid var(--brand-primary);
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar .close-btn:hover {
      color: var(--brand-orange-dark);
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
      margin-top: 60px;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: var(--brand-primary);
    }

    .sidebar ul li a:hover {
      color: var(--brand-orange-dark);
    }

    /* أيقونات واتساب وفيسبوك */
    .dropdown-item {
      text-align: center;
    }

    .dropdown-item i {
      color: var(--brand-primary);
      transition: color 0.3s;
      font-size: 24px;
    }

    .dropdown-item:hover i {
      color: var(--brand-orange-dark);
    }

    /* تصميم الكونتينر */
    .container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, var(--background-light), var(--background-dark));
      border: 2px solid var(--brand-primary);
      border-radius: 15px;
      box-shadow: 0 0 .5rem rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(246, 213, 92, 0.3);
    }

    h1 {
      margin-top: 0;
      color: var(--brand-primary);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .logout-btn {
      background: var(--brand-orange-dark);
      color: var(--text-light);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background: var(--brand-orange-hover);
      transform: scale(1.05);
    }

    .message {
      color: var(--text-dark);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- النَبَر -->
  <header>
    <div class="nav-links d-flex align-items-center">
      <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img me-3">
      <a href="home.html" class="nav-link" id="productsLink">الرئيسية</a>
      <a href="about.html" class="nav-link" id="aboutLink">من نحن</a>
      <div class="dropdown">
        <a class="dropdown-toggle nav-link" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          اتصل بنا
        </a>
        <ul class="dropdown-menu" aria-labelledby="contactDropdown">
          <li><a class="dropdown-item" href="https://wa.me/1234567890"><i class="fab fa-whatsapp"></i></a></li>
          <li><a class="dropdown-item" href="https://facebook.com/gasco"><i class="fab fa-facebook"></i></a></li>
        </ul>
      </div>
      <!-- أيقونة السلة -->
      <div class="cart-icon-container">
        <div class="cart-icon" onclick="location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-count" style="display:none;">0</span>
        </div>
      </div>
      <!-- أيقونة القائمة الجانبية -->
      <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div id="languageSwitcher" class="d-flex align-items-center">
      <button onclick="setLanguage('ar')" class="lang-btn me-2" id="btnArabic">العربية</button>
      <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
    </div>
  </header>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">×</span>
    <ul>
      <li><a href="account.html"><i class="fas fa-user"></i> <span id="sidebarAccount">حسابي</span></a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> <span id="sidebarOrders">طلباتي</span></a></li>
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span id="sidebarDashboard">لوحة التحكم</span></a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span id="sidebarLogout">تسجيل الخروج</span></a></li>
    </ul>
  </div>

  <div class="container">
    <h1 id="pageTitle">تسجيل الخروج</h1>
    <p class="message" id="logoutMessage">هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
    <button class="logout-btn" onclick="logout()" id="logoutBtn">تسجيل الخروج</button>
  </div>

  <script>
    // ترجمات اللغة
    const translations = {
      ar: {
        title: "تسجيل الخروج - Gasco",
        pageTitle: "تسجيل الخروج",
        productsLink: "الرئيسية",
        aboutLink: "من نحن",
        contactDropdown: "اتصل بنا",
        sidebarAccount: "حسابي",
        sidebarOrders: "طلباتي",
        sidebarDashboard: "لوحة التحكم",
        sidebarLogout: "تسجيل الخروج",
        logoutMessage: "هل أنت متأكد أنك تريد تسجيل الخروج؟",
        logoutBtn: "تسجيل الخروج"
      },
      en: {
        title: "Logout - Gasco",
        pageTitle: "Logout",
        productsLink: "Home",
        aboutLink: "About Us",
        contactDropdown: "Contact Us",
        sidebarAccount: "My Account",
        sidebarOrders: "My Orders",
        sidebarDashboard: "Dashboard",
        sidebarLogout: "Logout",
        logoutMessage: "Are you sure you want to logout?",
        logoutBtn: "Logout"
      }
    };

    // دالة لترجمة النصوص الثابتة
    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;

      const pageTitle = document.getElementById('pageTitle');
      if (pageTitle) pageTitle.textContent = translations[lang].pageTitle;

      // تحديث روابط الـ Navbar
      document.getElementById('productsLink').textContent = translations[lang].productsLink;
      document.getElementById('aboutLink').textContent = translations[lang].aboutLink;
      document.getElementById('contactDropdown').textContent = translations[lang].contactDropdown;

      // تحديث روابط القائمة الجانبية
      document.getElementById('sidebarAccount').textContent = translations[lang].sidebarAccount;
      document.getElementById('sidebarOrders').textContent = translations[lang].sidebarOrders;
      document.getElementById('sidebarDashboard').textContent = translations[lang].sidebarDashboard;
      document.getElementById('sidebarLogout').textContent = translations[lang].sidebarLogout;

      // تحديث نصوص صفحة تسجيل الخروج
      document.getElementById('logoutMessage').textContent = translations[lang].logoutMessage;
      document.getElementById('logoutBtn').textContent = translations[lang].logoutBtn;

      const langButtons = document.querySelectorAll('.lang-btn');
      if (langButtons) {
        langButtons.forEach(btn => btn.classList.remove('active'));
        if (lang === 'ar') {
          document.getElementById('btnArabic')?.classList.add('active');
        } else {
          document.getElementById('btnEnglish')?.classList.add('active');
        }
      }
    }

    // التحكم في القائمة الجانبية
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // تحديث عداد السلة
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, it) => sum + (it.quantity || 1), 0);
      const el = document.getElementById('cartCount');
      el.textContent = count;
      el.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // دالة تسجيل الخروج
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'home.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'ar';
      setLanguage(lang);
      updateCartCount();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
