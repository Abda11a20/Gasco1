<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المنتج – Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #1C2526;
      --background-light: #2A3435;
      --text-dark: #d3d3d3;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* النَبَر */
    header {
      background-color: var(--background-light);
      padding: 20px 40px;
      border-bottom: 2px solid var(--brand-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: var(--brand-primary);
      background-color: transparent;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }

    #languageSwitcher {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-light);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
      transform: scale(1.05);
    }

    /* أيقونة السلة */
    .cart-icon-container {
      position: relative;
      margin-left: 15px;
    }

    .cart-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      position: relative;
      transition: color 0.3s;
    }

    .cart-icon:hover {
      color: var(--brand-orange-dark);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--brand-orange-dark);
      color: var(--text-light);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: .75rem;
      border: 1px solid var(--background-dark);
    }

    /* أيقونة القائمة الجانبية */
    .menu-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .menu-icon:hover {
      color: var(--brand-orange-dark);
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--background-light);
      border-right: 2px solid var(--brand-primary);
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar .close-btn:hover {
      color: var(--brand-orange-dark);
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
      margin-top: 60px;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: var(--brand-primary);
    }

    .sidebar ul li a:hover {
      color: var(--brand-orange-dark);
    }

    /* أيقونات واتساب وفيسبوك */
    .dropdown-item {
      text-align: center;
    }

    .dropdown-item i {
      color: var(--brand-primary);
      transition: color 0.3s;
      font-size: 24px;
    }

    .dropdown-item:hover i {
      color: var(--brand-orange-dark);
    }

    /* تصميم الكارد */
    .card {
      background: linear-gradient(145deg, var(--background-light), var(--background-dark));
      border: 2px solid var(--brand-primary);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(246, 213, 92, 0.3);
    }

    .card-img-top {
      height: 400px;
      object-fit: cover;
      border-bottom: 2px solid var(--brand-primary);
      transition: transform 0.3s;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      padding: 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      color: var(--text-light);
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-text {
      color: var(--text-dark);
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .card-text strong {
      color: var(--brand-primary);
    }

    .btn-success {
      background: linear-gradient(45deg, var(--brand-orange-dark), var(--brand-primary));
      border: none;
      border-radius: 20px;
      font-weight: bold;
      padding: 10px 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-success:hover {
      background: linear-gradient(45deg, var(--brand-orange-hover), var(--brand-primary));
      transform: scale(1.05);
    }

    /* العنوان */
    h2 {
      color: var(--brand-primary);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* توسيط الكارد أفقيًا وعموديًا */
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px); /* نطرح ارتفاع الـ header */
    }

    .row {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- النَبَر -->
  <header>
    <div class="nav-links d-flex align-items-center">
      <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img me-3">
      <a href="index.html" class="nav-link" id="productsLink">الرئيسية</a>
      <a href="about.html" class="nav-link" id="aboutLink">من نحن</a>
      <div class="dropdown">
        <a class="dropdown-toggle nav-link" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          اتصل بنا
        </a>
        <ul class="dropdown-menu" aria-labelledby="contactDropdown">
          <li><a class="dropdown-item" href="https://wa.me/+201004677289"><i class="fab fa-whatsapp"></i></a></li>
          <li><a class="dropdown-item" href="https://www.facebook.com/share/1FRvMibc6z/"><i class="fab fa-facebook"></i></a></li>
        </ul>
      </div>
      <!-- أيقونة السلة -->
      <div class="cart-icon-container">
        <div class="cart-icon" onclick="location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-count" style="display:none;">0</span>
        </div>
      </div>
      <!-- أيقونة القائمة الجانبية -->
      <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div id="languageSwitcher" class="d-flex align-items-center">
      <button onclick="setLanguage('ar')" class="lang-btn me-2" id="btnArabic">العربية</button>
      <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
    </div>
  </header>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">×</span>
    <ul>
      <li><a href="account.html"><i class="fas fa-user"></i> <span id="sidebarAccount">حسابي</span></a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> <span id="sidebarOrders">طلباتي</span></a></li>
      <li id="dashboardLink"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span id="sidebarDashboard">لوحة التحكم</span></a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span id="sidebarLogout">تسجيل الخروج</span></a></li>
    </ul>
  </div>

  <div class="container py-4">
    <h2 class="mb-4" id="pageTitle">تفاصيل المنتج</h2>
    <div id="productDetails" class="row">
      <!-- Product details will go here -->
    </div>
  </div>

  <script>
    // ترجمات اللغة
    const translations = {
      ar: {
        title: "تفاصيل المنتج - Gasco",
        productsLink: "الرئيسية",
        aboutLink: "من نحن",
        contactDropdown: "اتصل بنا",
        pageTitle: "تفاصيل المنتج",
        sidebarAccount: "حسابي",
        sidebarOrders: "طلباتي",
        sidebarDashboard: "لوحة التحكم",
        sidebarLogout: "تسجيل الخروج",
        categoryLabel: "التصنيف",
        priceLabel: "السعر",
        stockLabel: "المخزون",
        descriptionLabel: "الوصف",
        addToCartBtn: "إضافة إلى السلة",
        noProductId: "لم يتم العثور على معرف المنتج في الرابط.",
        notAuthorized: "غير مصرح لك. الرجاء تسجيل الدخول.",
        noDescription: "لا يوجد وصف متاح.",
        successAddToCart: "✅ تمت إضافة المنتج إلى السلة بنجاح!",
        failedAddToCart: "❌ فشل في إضافة المنتج إلى السلة.",
        // حقول إضافية للبوتاجازات
        typeLabel: "النوع",
        energyTypeLabel: "نوع الطاقة",
        numberOfBurnersLabel: "عدد الشعلات",
        safetyFeatureLabel: "ميزة الأمان",
        materialLabel: "الخامة",
        // حقول إضافية للميكروويف
        capacityLabel: "السعة",
        controlTypeLabel: "نوع التحكم",
        hasGrillFunctionLabel: "وظيفة الشواية"
      },
      en: {
        title: "Product Details - Gasco",
        productsLink: "Home",
        aboutLink: "About Us",
        contactDropdown: "Contact Us",
        pageTitle: "Product Details",
        sidebarAccount: "My Account",
        sidebarOrders: "My Orders",
        sidebarDashboard: "Dashboard",
        sidebarLogout: "Logout",
        categoryLabel: "Category",
        priceLabel: "Price",
        stockLabel: "Stock",
        descriptionLabel: "Description",
        addToCartBtn: "Add to Cart",
        noProductId: "No product ID found in URL.",
        notAuthorized: "You are not authorized. Please login.",
        noDescription: "No description available.",
        successAddToCart: "✅ Product added to cart successfully!",
        failedAddToCart: "❌ Failed to add product to cart.",
        // حقول إضافية للبوتاجازات
        typeLabel: "Type",
        energyTypeLabel: "Energy Type",
        numberOfBurnersLabel: "Number of Burners",
        safetyFeatureLabel: "Safety Feature",
        materialLabel: "Material",
        // حقول إضافية للميكروويف
        capacityLabel: "Capacity",
        controlTypeLabel: "Control Type",
        hasGrillFunctionLabel: "Grill Function"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;

      document.getElementById('productsLink').textContent = translations[lang].productsLink;
      document.getElementById('aboutLink').textContent = translations[lang].aboutLink;
      document.getElementById('contactDropdown').textContent = translations[lang].contactDropdown;
      document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
      document.getElementById('sidebarAccount').textContent = translations[lang].sidebarAccount;
      document.getElementById('sidebarOrders').textContent = translations[lang].sidebarOrders;
      document.getElementById('sidebarDashboard').textContent = translations[lang].sidebarDashboard;
      document.getElementById('sidebarLogout').textContent = translations[lang].sidebarLogout;

      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }

      // إعادة تحميل تفاصيل المنتج لتحديث النصوص
      loadProductDetails();
    }

    // التحكم في القائمة الجانبية
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // تحديث عداد السلة
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, it) => sum + (it.quantity || 1), 0);
      const el = document.getElementById('cartCount');
      el.textContent = count;
      el.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // دالة للتحقق من دور المستخدم وإخفاء رابط لوحة التحكم إذا لم يكن admin
    function checkUserRoleAndHideDashboard() {
      const userRole = localStorage.getItem('userRole');
      const dashboardLink = document.getElementById('dashboardLink');

      if (!userRole || userRole.toLowerCase() !== 'admin') {
        dashboardLink.style.display = 'none';
      } else {
        dashboardLink.style.display = 'block';
      }
    }

    const token = localStorage.getItem('token');
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const productDetailsContainer = document.getElementById('productDetails');

    function loadProductDetails() {
      const lang = localStorage.getItem('lang') || 'ar';
      if (!productId) {
        productDetailsContainer.innerHTML = `<div class="alert alert-danger">${translations[lang].noProductId}</div>`;
      } else if (!token) {
        productDetailsContainer.innerHTML = `<div class="alert alert-danger">${translations[lang].notAuthorized}</div>`;
        window.location.href = 'login.html';
      } else {
        const API_URL = `https://gasco.vercel.app/product/${productId}`;

        fetch(API_URL, {
          headers: {
            token: token
          }
        })
        .then(res => {
          if (!res.ok) {
            throw new Error("Failed to fetch product.");
          }
          return res.json();
        })
        .then(data => {
          const product = data.data;
          const imageUrl = product.Image?.secure_url || 'https://via.placeholder.com/400x300?text=No+Image';

          // تفاصيل عامة
          let html = `
            <div class="col-md-6 offset-md-3">
              <div class="card">
                <img src="${imageUrl}" class="card-img-top" alt="${product.name}" />
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text"><strong>${translations[lang].categoryLabel}:</strong> ${product.category}</p>
                  <p class="card-text"><strong>${translations[lang].priceLabel}:</strong> ${product.price} EGP</p>
                  <p class="card-text"><strong>${translations[lang].stockLabel}:</strong> ${product.stock}</p>
                  <p class="card-text"><strong>${translations[lang].descriptionLabel}:</strong> ${product.description || translations[lang].noDescription}</p>
          `;

          // تفاصيل إضافية بناءً على الفئة
          if (product.category === 'Stove') {
            html += `
              <p class="card-text"><strong>${translations[lang].typeLabel}:</strong> ${product.type || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].energyTypeLabel}:</strong> ${product.energyType || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].numberOfBurnersLabel}:</strong> ${product.numberOfBurners || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].safetyFeatureLabel}:</strong> ${product.safetyFeature || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].materialLabel}:</strong> ${product.material || 'غير محدد'}</p>
            `;
          } else if (product.category === 'Microwave') {
            html += `
              <p class="card-text"><strong>${translations[lang].capacityLabel}:</strong> ${product.capacity || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].controlTypeLabel}:</strong> ${product.controlType || 'غير محدد'}</p>
              <p class="card-text"><strong>${translations[lang].hasGrillFunctionLabel}:</strong> ${product.hasGrillFunction ? 'نعم' : 'لا'}</p>
            `;
          }

          // إضافة زر "إضافة إلى السلة"
          html += `
            <button id="addToCartBtn" class="btn btn-success mt-3">${translations[lang].addToCartBtn}</button>
          `;

          html += `
                </div>
              </div>
            </div>
          `;
          productDetailsContainer.innerHTML = html;

          // Add to cart button logic
          document.getElementById("addToCartBtn").addEventListener("click", () => {
            fetch("https://gasco.vercel.app/cart/", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                token: token
              },
              body: JSON.stringify({
                productId: productId,
                quantity: 1
              })
            })
            .then(res => {
              if (!res.ok) {
                return res.json().then(err => {
                  throw new Error(err.message || translations[lang].failedAddToCart);
                });
              }
              return res.json();
            })
            .then(data => {
              // تحديث localStorage بناءً على استجابة الـ API
              let cart = JSON.parse(localStorage.getItem('cart')) || [];
              const existingProductIndex = cart.findIndex(item => item.productId === productId);
              if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity = (cart[existingProductIndex].quantity || 1) + 1;
              } else {
                cart.push({ productId: productId, quantity: 1 });
              }
              localStorage.setItem('cart', JSON.stringify(cart));
              updateCartCount(); // تحديث العداد بعد تحديث localStorage
              alert(translations[lang].successAddToCart);
            })
            .catch(err => {
              console.error("Error adding product to cart:", err);
              alert(`❌ ${err.message}`);
            });
          });
        })
        .catch(error => {
          productDetailsContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        });
      }
    }

    // تحميل تفاصيل المنتج وإعدادات أخرى عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
      updateCartCount();
      checkUserRoleAndHideDashboard();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
