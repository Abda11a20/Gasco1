<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #141313;
      --background-light: #141313;
      --text-dark: #ffffff;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
      padding: 20px;
    }

    .home-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 2rem;
      color: var(--text-light);
      transition: color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .home-icon:hover {
      color: var(--brand-primary);
      transform: scale(1.1);
    }

    .login-container {
      background-color: var(--background-light);
      border-left: 6px solid var(--brand-primary);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin: auto;
      margin-top: 100px;
    }

    .login-container .logo-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
      height: auto;
    }

    .login-container h2 {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--brand-primary);
      margin-bottom: 15px;
    }

    .login-container p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 25px;
    }

    .login-container .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      border: 2px solid #e1e8ed;
      margin-bottom: 18px;
      text-align: right;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container .form-control:focus {
      border-color: var(--brand-primary);
      box-shadow: 0 0 5px rgba(246, 213, 92, 0.5);
    }

    .password-container {
      position: relative;
    }

    .login-container .toggle-password {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--brand-orange-dark);
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .login-container .toggle-password:hover {
      color: var(--brand-orange-hover);
    }

    .login-container .btn-login {
      background-color: var(--brand-orange-dark);
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      color: var(--text-light);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-container .btn-login:hover {
      background-color: var(--brand-orange-hover);
      transform: scale(1.02);
    }

    .login-container .forgot-password,
    .login-container .register-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .login-container .forgot-password a,
    .login-container .register-link a {
      color: var(--brand-secondary);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: bold;
    }

    .login-container .forgot-password a:hover,
    .login-container .register-link a:hover {
      color: var(--brand-primary);
      text-decoration: underline;
    }

    #languageSwitcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-dark);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div id="languageSwitcher">
    <button onclick="setLanguage('ar')" class="lang-btn" id="btnArabic">العربية</button>
    <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
  </div>

  <div class="home-icon" title="الرئيسية" onclick="window.location.href='home.html'">
    <i class="fas fa-home"></i>
  </div>

  <div class="login-container">
    <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img">
    <h2 id="loginTitle">تسجيل الدخول</h2>
    <p id="loginWelcome">مرحبًا بك مرة أخرى! يرجى تسجيل الدخول للوصول إلى حسابك.</p>
    
    <form id="loginForm">
      <input type="text" class="form-control" id="identifier" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
      
      <div class="password-container">
        <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
      
      <button type="submit" class="btn-login" id="btnLogin">تسجيل الدخول</button>
    </form>
    
    <div class="forgot-password">
      <a href="forgot-password.html" id="forgotLink">نسيت كلمة المرور؟</a>
    </div>
    <div class="register-link">
      <span id="registerText">ليس لديك حساب؟</span> <a href="register.html" id="registerLink">سجل هنا</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePasswordIcon = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordIcon.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye-slash');
      this.classList.toggle('fa-eye');
    });

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const input = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      
      let payload = { password };
      if (input.includes('@')) {
        payload.email = input;
      } else {
        payload.phoneNumber = input;
      }
      
      try {
        const response = await fetch('https://gasco.vercel.app/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
  
        const data = await response.json();
        console.log('استجابة السيرفر:', data);
  
        if (response.ok) {
          if (data && data.token) {
            localStorage.setItem('token', data.token);
          } else {
            alert('لم يتم استلام التوكن من السيرفر.');
            return;
          }

          // تخزين دور المستخدم في localStorage من data.user.role
          if (data.user && data.user.role) {
            localStorage.setItem('userRole', data.user.role);
            console.log('دور المستخدم المخزن:', data.user.role);
          } else {
            localStorage.setItem('userRole', '');
            console.log('لم يتم العثور على حقل role في الاستجابة');
          }
  
          if (data.user && data.user._id) {
            const userId = data.user._id;
            localStorage.setItem('userId', userId);
            localStorage.removeItem('cart');
            const savedCart = localStorage.getItem('cart_' + userId);
            if (savedCart) {
              localStorage.setItem('cart', savedCart);
            } else {
              localStorage.setItem('cart', JSON.stringify([]));
            }
          }
  
          alert('تم تسجيل الدخول بنجاح!');
          if (data.user && data.user.role && data.user.role.toLowerCase() === 'admin') {
            window.location.href = 'dashboard.html';
          } else {
            window.location.href = 'product.html';
          }
        } else {
          alert(data.message || 'خطأ في تسجيل الدخول');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ أثناء الاتصال بالسيرفر.');
      }
    });

    const translations = {
      ar: {
        login_title: "تسجيل الدخول",
        login_welcome: "مرحبًا بك مرة أخرى! يرجى تسجيل الدخول للوصول إلى حسابك.",
        placeholder_identifier: "البريد الإلكتروني أو رقم الهاتف",
        placeholder_password: "كلمة المرور",
        btn_login: "تسجيل الدخول",
        forgot_password: "نسيت كلمة المرور؟",
        register_text: "ليس لديك حساب؟",
        register_link: "سجل هنا"
      },
      en: {
        login_title: "Login",
        login_welcome: "Welcome back! Please login to access your account.",
        placeholder_identifier: "Email or Phone Number",
        placeholder_password: "Password",
        btn_login: "Login",
        forgot_password: "Forgot Password?",
        register_text: "Don't have an account?",
        register_link: "Register here"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      
      const h2 = document.querySelector('.login-container h2');
      if (h2) h2.textContent = translations[lang].login_title;
      
      const p = document.querySelector('.login-container p');
      if (p) p.textContent = translations[lang].login_welcome;
      
      const identifierInput = document.getElementById('identifier');
      if (identifierInput) identifierInput.placeholder = translations[lang].placeholder_identifier;
      
      const passwordInput = document.getElementById('password');
      if (passwordInput) passwordInput.placeholder = translations[lang].placeholder_password;
      
      const btnLogin = document.querySelector('.btn-login');
      if (btnLogin) btnLogin.textContent = translations[lang].btn_login;
      
      const forgotLink = document.querySelector('.forgot-password a');
      if (forgotLink) forgotLink.textContent = translations[lang].forgot_password;
      
      const registerLinkContainer = document.querySelector('.register-link');
      if (registerLinkContainer) {
        registerLinkContainer.innerHTML = translations[lang].register_text + " <a href='register.html'>" + translations[lang].register_link + "</a>";
      }
      
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
    });
  </script>
</body>
</html>
