<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إتمام الشراء – Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #1C2526;
      --background-light: #2A3435;
      --text-dark: #d3d3d3;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* النَبَر */
    header {
      background-color: var(--background-light);
      padding: 20px 40px;
      border-bottom: 2px solid var(--brand-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: var(--brand-primary);
      background-color: transparent;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }

    #languageSwitcher {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-light);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
      transform: scale(1.05);
    }

    /* أيقونة السلة */
    .cart-icon-container {
      position: relative;
      margin-left: 15px;
    }

    .cart-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      position: relative;
      transition: color 0.3s;
    }

    .cart-icon:hover {
      color: var(--brand-orange-dark);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--brand-orange-dark);
      color: var(--text-light);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: .75rem;
      border: 1px solid var(--background-dark);
    }

    /* أيقونة القائمة الجانبية */
    .menu-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .menu-icon:hover {
      color: var(--brand-orange-dark);
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--background-light);
      border-right: 2px solid var(--brand-primary);
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar .close-btn:hover {
      color: var(--brand-orange-dark);
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
      margin-top: 60px;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: var(--brand-primary);
    }

    .sidebar ul li a:hover {
      color: var(--brand-orange-dark);
    }

    /* أيقونات واتساب وفيسبوك */
    .dropdown-item {
      text-align: center;
    }

    .dropdown-item i {
      color: var(--brand-primary);
      transition: color 0.3s;
      font-size: 24px;
    }

    .dropdown-item:hover i {
      color: var(--brand-orange-dark);
    }

    /* تصميم الكارد */
    .checkout-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, var(--background-light), var(--background-dark));
      border: 2px solid var(--brand-primary);
      border-radius: 15px;
      box-shadow: 0 0 .5rem rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .checkout-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(246, 213, 92, 0.3);
    }

    /* العنوان */
    h3 {
      color: var(--brand-primary);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* تنسيق النموذج */
    .form-label {
      color: var(--text-light);
      font-weight: bold;
    }

    .form-control, .form-select {
      background-color: var(--background-light);
      color: var(--text-light);
      border: 1px solid var(--brand-primary);
      border-radius: 10px;
      transition: border-color 0.3s;
    }

    .form-control:focus, .form-select:focus {
      background-color: var(--background-light);
      color: var(--text-light);
      border-color: var(--brand-orange-dark);
      box-shadow: 0 0 5px rgba(246, 213, 92, 0.5);
    }

    .form-control::placeholder {
      color: var(--text-dark);
    }

    /* زر تأكيد الطلب */
    .btn-success {
      background: linear-gradient(45deg, var(--brand-orange-dark), var(--brand-primary));
      border: none;
      border-radius: 20px;
      font-weight: bold;
      padding: 10px 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-success:hover {
      background: linear-gradient(45deg, var(--brand-orange-hover), var(--brand-primary));
      transform: scale(1.05);
    }

    /* تنبيهات */
    .alert {
      border-radius: 10px;
    }

    .alert-success {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border-color: #28a745;
    }

    .alert-danger {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border-color: #dc3545;
    }

    /* توسيط الكارد */
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px); /* نطرح ارتفاع الـ header */
    }
  </style>
</head>
<body>
  <!-- النَبَر -->
  <header>
    <div class="nav-links d-flex align-items-center">
      <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img me-3">
      <a href="index.html" class="nav-link" id="productsLink">الرئيسية</a>
      <a href="about.html" class="nav-link" id="aboutLink">من نحن</a>
      <div class="dropdown">
        <a class="dropdown-toggle nav-link" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          اتصل بنا
        </a>
        <ul class="dropdown-menu" aria-labelledby="contactDropdown">
          <li><a class="dropdown-item" href="https://wa.me/+201004677289"><i class="fab fa-whatsapp"></i></a></li>
          <li><a class="dropdown-item" href="https://www.facebook.com/share/1FRvMibc6z/"><i class="fab fa-facebook"></i></a></li>
        </ul>
      </div>
      <!-- أيقونة السلة -->
      <div class="cart-icon-container">
        <div class="cart-icon" onclick="location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-count" style="display:none;">0</span>
        </div>
      </div>
      <!-- أيقونة القائمة الجانبية -->
      <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div id="languageSwitcher" class="d-flex align-items-center">
      <button onclick="setLanguage('ar')" class="lang-btn me-2" id="btnArabic">العربية</button>
      <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
    </div>
  </header>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">×</span>
    <ul>
      <li><a href="account.html"><i class="fas fa-user"></i> <span id="sidebarAccount">حسابي</span></a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> <span id="sidebarOrders">طلباتي</span></a></li>
      <li id="dashboardLink"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span id="sidebarDashboard">لوحة التحكم</span></a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span id="sidebarLogout">تسجيل الخروج</span></a></li>
    </ul>
  </div>

  <div class="container">
    <div class="checkout-form">
      <h3 class="mb-4 text-center" id="pageTitle">إتمام الشراء</h3>

      <!-- عرض رسالة النجاح أو الخطأ -->
      <div id="alertContainer"></div>

      <form id="checkoutForm">
        <div class="mb-3">
          <label for="phone" class="form-label" id="phoneLabel">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone" placeholder="01123456789" required>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label" id="streetLabel">العنوان</label>
          <input type="text" class="form-control" id="street" placeholder="12 El-Mokattam St" required>
        </div>
        <div class="mb-3">
          <label for="paymentMethod" class="form-label" id="paymentMethodLabel">طريقة الدفع</label>
          <select id="paymentMethod" class="form-select" required>
            <option value="" id="paymentMethodPlaceholder">اختر طريقة الدفع</option>
            <option value="CASH" id="paymentMethodCash">نقدًا عند الاستلام</option>
            <option value="CARD" id="paymentMethodCard">بطاقة ائتمان</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100" id="confirmOrderBtn">تأكيد الطلب</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ترجمات اللغة
    const translations = {
      ar: {
        title: "إتمام الشراء - Gasco",
        productsLink: "الرئيسية",
        aboutLink: "من نحن",
        contactDropdown: "اتصل بنا",
        pageTitle: "إتمام الشراء",
        sidebarAccount: "حسابي",
        sidebarOrders: "طلباتي",
        sidebarDashboard: "لوحة التحكم",
        sidebarLogout: "تسجيل الخروج",
        phoneLabel: "رقم الهاتف",
        phonePlaceholder: "01123456789",
        streetLabel: "العنوان",
        streetPlaceholder: "12 شارع المقطم",
        paymentMethodLabel: "طريقة الدفع",
        paymentMethodPlaceholder: "اختر طريقة الدفع",
        paymentMethodCash: "نقدًا عند الاستلام",
        paymentMethodCard: "بطاقة ائتمان",
        confirmOrderBtn: "تأكيد الطلب",
        noLogin: "يرجى تسجيل الدخول أولًا.",
        successMessage: "تم إنشاء الطلب بنجاح",
        errorMessage: "فشل في إنشاء الطلب"
      },
      en: {
        title: "Checkout - Gasco",
        productsLink: "Home",
        aboutLink: "About Us",
        contactDropdown: "Contact Us",
        pageTitle: "Checkout",
        sidebarAccount: "My Account",
        sidebarOrders: "My Orders",
        sidebarDashboard: "Dashboard",
        sidebarLogout: "Logout",
        phoneLabel: "Phone Number",
        phonePlaceholder: "01123456789",
        streetLabel: "Address",
        streetPlaceholder: "12 El-Mokattam St",
        paymentMethodLabel: "Payment Method",
        paymentMethodPlaceholder: "Select Payment Method",
        paymentMethodCash: "Cash on Delivery",
        paymentMethodCard: "Credit Card",
        confirmOrderBtn: "Confirm Order",
        noLogin: "Please login first.",
        successMessage: "Order created successfully",
        errorMessage: "Failed to create order"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;

      document.getElementById('productsLink').textContent = translations[lang].productsLink;
      document.getElementById('aboutLink').textContent = translations[lang].aboutLink;
      document.getElementById('contactDropdown').textContent = translations[lang].contactDropdown;
      document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
      document.getElementById('sidebarAccount').textContent = translations[lang].sidebarAccount;
      document.getElementById('sidebarOrders').textContent = translations[lang].sidebarOrders;
      document.getElementById('sidebarDashboard').textContent = translations[lang].sidebarDashboard;
      document.getElementById('sidebarLogout').textContent = translations[lang].sidebarLogout;

      document.getElementById('phoneLabel').textContent = translations[lang].phoneLabel;
      document.getElementById('phone').placeholder = translations[lang].phonePlaceholder;
      document.getElementById('streetLabel').textContent = translations[lang].streetLabel;
      document.getElementById('street').placeholder = translations[lang].streetPlaceholder;
      document.getElementById('paymentMethodLabel').textContent = translations[lang].paymentMethodLabel;
      document.getElementById('paymentMethodPlaceholder').textContent = translations[lang].paymentMethodPlaceholder;
      document.getElementById('paymentMethodCash').textContent = translations[lang].paymentMethodCash;
      document.getElementById('paymentMethodCard').textContent = translations[lang].paymentMethodCard;
      document.getElementById('confirmOrderBtn').textContent = translations[lang].confirmOrderBtn;

      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }
    }

    // التحكم في القائمة الجانبية
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // تحديث عداد السلة
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, it) => sum + (it.quantity || 1), 0);
      const el = document.getElementById('cartCount');
      el.textContent = count;
      el.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // دالة للتحقق من دور المستخدم وإخفاء رابط لوحة التحكم إذا لم يكن admin
    function checkUserRoleAndHideDashboard() {
      const userRole = localStorage.getItem('userRole');
      const dashboardLink = document.getElementById('dashboardLink');

      if (!userRole || userRole.toLowerCase() !== 'admin') {
        dashboardLink.style.display = 'none';
      } else {
        dashboardLink.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
      updateCartCount();
      checkUserRoleAndHideDashboard();

      document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = '';
        const lang = localStorage.getItem('lang') || 'ar';

        const token = localStorage.getItem("token");
        if (!token) {
          alertContainer.innerHTML = `<div class="alert alert-danger">${translations[lang].noLogin}</div>`;
          return;
        }

        const body = {
          phone: document.getElementById("phone").value,
          street: document.getElementById("street").value,
          paymentMethod: document.getElementById("paymentMethod").value
        };

        try {
          const res = await fetch("https://gasco.vercel.app/order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "token": token
            },
            body: JSON.stringify(body)
          });

          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.message || translations[lang].errorMessage);
          }

          alertContainer.innerHTML = `
            <div class="alert alert-success">
              ${data.message || translations[lang].successMessage}
            </div>
          `;
          // يمكنك هنا مسح الكارت أو توجيه المستخدم
          // مثال: window.location.href = 'order-success.html?id=' + data.data._id;
        } catch (err) {
          alertContainer.innerHTML = `
            <div class="alert alert-danger">
              خطأ: ${err.message}
            </div>
          `;
        }
      });
    });
  </script>
</body>
</html>
