<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>عربة التسوق – Gasco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --brand-primary: #f6d55c;
      --brand-secondary: #007BFF;
      --brand-orange-dark: #ff6f00;
      --brand-orange-hover: #e65100;
      --background-dark: #1C2526;
      --background-light: #2A3435;
      --text-dark: #d3d3d3;
      --text-light: #ffffff;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background-dark);
      color: var(--text-light);
      margin: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* النَبَر */
    header {
      background-color: var(--background-light);
      padding: 20px 40px;
      border-bottom: 2px solid var(--brand-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-img {
      max-width: 100px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-link {
      color: var(--brand-primary);
      background-color: transparent;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
    }

    #languageSwitcher {
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 8px 16px;
      background-color: var(--background-light);
      border: 2px solid var(--brand-primary);
      color: var(--text-light);
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }

    .lang-btn:hover, .lang-btn.active {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
      transform: scale(1.05);
    }

    /* أيقونة السلة */
    .cart-icon-container {
      position: relative;
      margin-left: 15px;
    }

    .cart-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      position: relative;
      transition: color 0.3s;
    }

    .cart-icon:hover {
      color: var(--brand-orange-dark);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--brand-orange-dark);
      color: var(--text-light);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: .75rem;
      border: 1px solid var(--background-dark);
    }

    /* أيقونة القائمة الجانبية */
    .menu-icon {
      font-size: 1.8rem;
      color: var(--brand-primary);
      cursor: pointer;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .menu-icon:hover {
      color: var(--brand-orange-dark);
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--background-light);
      border-right: 2px solid var(--brand-primary);
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar .close-btn:hover {
      color: var(--brand-orange-dark);
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
      margin-top: 60px;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: var(--brand-primary);
    }

    .sidebar ul li a:hover {
      color: var(--brand-orange-dark);
    }

    /* أيقونات واتساب وفيسبوك */
    .dropdown-item {
      text-align: center;
    }

    .dropdown-item i {
      color: var(--brand-primary);
      transition: color 0.3s;
      font-size: 24px;
    }

    .dropdown-item:hover i {
      color: var(--brand-orange-dark);
    }

    /* تصميم الكارد */
    .card {
      background: linear-gradient(145deg, var(--background-light), var(--background-dark));
      border: 2px solid var(--brand-primary);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(246, 213, 92, 0.3);
    }

    .card-body {
      padding: 15px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      cursor: pointer;
      color: var(--brand-primary);
      text-decoration: underline;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .product-name:hover {
      color: var(--brand-orange-dark);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .quantity-controls span {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .btn-outline-secondary {
      color: var(--brand-primary);
      border-color: var(--brand-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-outline-secondary:hover {
      background-color: var(--brand-orange-dark);
      color: var(--text-light);
      border-color: var(--brand-orange-dark);
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    /* العنوان */
    h2 {
      color: var(--brand-primary);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* الإجمالي */
    #total {
      color: var(--text-light);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: left;
    }

    /* زر متابعة للشراء */
    .btn-success {
      background: linear-gradient(45deg, var(--brand-orange-dark), var(--brand-primary));
      border: none;
      border-radius: 20px;
      font-weight: bold;
      padding: 10px 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-success:hover {
      background: linear-gradient(45deg, var(--brand-orange-hover), var(--brand-primary));
      transform: scale(1.05);
    }

    /* المودال */
    .modal-content {
      background: var(--background-light);
      color: var(--text-light);
      border: 2px solid var(--brand-primary);
      border-radius: 15px;
    }

    .modal-header {
      border-bottom: 1px solid var(--brand-primary);
    }

    .modal-title {
      color: var(--brand-primary);
    }

    .modal-body p {
      color: var(--text-dark);
    }

    .modal-body strong {
      color: var(--brand-primary);
    }

    .btn-close {
      filter: invert(1);
    }

    .container {
      padding: 40px;
    }
  </style>
</head>
<body>
  <!-- النَبَر -->
  <header>
    <div class="nav-links d-flex align-items-center">
      <img src="image/logo.jpg" alt="Gasco Logo" class="logo-img me-3">
      <a href="home.html" class="nav-link" id="productsLink">الرئيسية</a>
      <a href="about.html" class="nav-link" id="aboutLink">من نحن</a>
      <div class="dropdown">
        <a class="dropdown-toggle nav-link" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          اتصل بنا
        </a>
        <ul class="dropdown-menu" aria-labelledby="contactDropdown">
          <li><a class="dropdown-item" href="https://wa.me/+201004677289"><i class="fab fa-whatsapp"></i></a></li>
          <li><a class="dropdown-item" href="https://www.facebook.com/share/1FRvMibc6z/"><i class="fab fa-facebook"></i></a></li>
        </ul>
      </div>
      <!-- أيقونة السلة -->
      <div class="cart-icon-container">
        <div class="cart-icon" onclick="location.href='cart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-count" style="display:none;">0</span>
        </div>
      </div>
      <!-- أيقونة القائمة الجانبية -->
      <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div id="languageSwitcher" class="d-flex align-items-center">
      <button onclick="setLanguage('ar')" class="lang-btn me-2" id="btnArabic">العربية</button>
      <button onclick="setLanguage('en')" class="lang-btn" id="btnEnglish">English</button>
    </div>
  </header>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">×</span>
    <ul>
      <li><a href="account.html"><i class="fas fa-user"></i> <span id="sidebarAccount">حسابي</span></a></li>
      <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> <span id="sidebarOrders">طلباتي</span></a></li>
      <li id="dashboardLink"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span id="sidebarDashboard">لوحة التحكم</span></a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span id="sidebarLogout">تسجيل الخروج</span></a></li>
    </ul>
  </div>

  <div class="container py-4">
    <h2 class="mb-4" id="pageTitle">عربة التسوق</h2>
    <div id="cartContainer" class="row"></div>
    <div id="total" class="mt-4 fw-bold fs-4"></div>
    <div class="text-start mt-3">
      <button class="btn btn-success" onclick="proceedToCheckout()" id="checkoutBtn">متابعة للشراء</button>
    </div>
    <div id="errorMessageContainer" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">تفاصيل المنتج</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid mb-3" alt="صورة المنتج" style="max-height: 300px; object-fit: cover;" />
          <h5 id="modalName"></h5>
          <p id="modalDesc" class="text-muted"></p>
          <p><strong id="modalPriceLabel">السعر:</strong> <span id="modalPrice"></span> EGP</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ترجمات اللغة
    const translations = {
      ar: {
        title: "عربة التسوق - Gasco",
        productsLink: "الرئيسية",
        aboutLink: "من نحن",
        contactDropdown: "اتصل بنا",
        pageTitle: "عربة التسوق",
        sidebarAccount: "حسابي",
        sidebarOrders: "طلباتي",
        sidebarDashboard: "لوحة التحكم",
        sidebarLogout: "تسجيل الخروج",
        emptyCart: "عربة التسوق فارغة.",
        totalLabel: "الإجمالي",
        checkoutBtn: "متابعة للشراء",
        noLogin: "الرجاء تسجيل الدخول لعرض عربة التسوق.",
        modalTitle: "تفاصيل المنتج",
        modalPriceLabel: "السعر",
        modalImageAlt: "صورة المنتج",
        closeBtn: "إغلاق"
      },
      en: {
        title: "Shopping Cart - Gasco",
        productsLink: "Home",
        aboutLink: "About Us",
        contactDropdown: "Contact Us",
        pageTitle: "Shopping Cart",
        sidebarAccount: "My Account",
        sidebarOrders: "My Orders",
        sidebarDashboard: "Dashboard",
        sidebarLogout: "Logout",
        emptyCart: "Your cart is empty.",
        totalLabel: "Total",
        checkoutBtn: "Proceed to Checkout",
        noLogin: "Please login to view your cart.",
        modalTitle: "Product Details",
        modalPriceLabel: "Price",
        modalImageAlt: "Product Image",
        closeBtn: "Close"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;

      document.getElementById('productsLink').textContent = translations[lang].productsLink;
      document.getElementById('aboutLink').textContent = translations[lang].aboutLink;
      document.getElementById('contactDropdown').textContent = translations[lang].contactDropdown;
      document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
      document.getElementById('sidebarAccount').textContent = translations[lang].sidebarAccount;
      document.getElementById('sidebarOrders').textContent = translations[lang].sidebarOrders;
      document.getElementById('sidebarDashboard').textContent = translations[lang].sidebarDashboard;
      document.getElementById('sidebarLogout').textContent = translations[lang].sidebarLogout;
      document.getElementById('checkoutBtn').textContent = translations[lang].checkoutBtn;
      document.getElementById('productModalLabel').textContent = translations[lang].modalTitle;
      document.getElementById('modalPriceLabel').textContent = translations[lang].modalPriceLabel;
      document.getElementById('modalImage').alt = translations[lang].modalImageAlt;
      document.querySelector('.btn-close').setAttribute('aria-label', translations[lang].closeBtn);

      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if (lang === 'ar') {
        document.getElementById('btnArabic').classList.add('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
      }

      // إعادة تحميل السلة لتحديث النصوص
      loadCart();
    }

    // دالة للتحقق من دور المستخدم وإخفاء رابط لوحة التحكم إذا لم يكن admin
    function checkUserRoleAndHideDashboard() {
      const userRole = localStorage.getItem('userRole');
      const dashboardLink = document.getElementById('dashboardLink');

      if (!userRole || userRole.toLowerCase() !== 'admin') {
        dashboardLink.style.display = 'none';
      } else {
        dashboardLink.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedLang = localStorage.getItem('lang') || 'ar';
      setLanguage(savedLang);
      updateCartCount();
      checkUserRoleAndHideDashboard();
    });

    // التحكم في القائمة الجانبية
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    // تحديث عداد السلة
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, it) => sum + (it.quantity || 1), 0);
      const el = document.getElementById('cartCount');
      el.textContent = count;
      el.style.display = count > 0 ? 'inline-block' : 'none';
    }

    const token = localStorage.getItem("token");
    const cartContainer = document.getElementById("cartContainer");
    const totalContainer = document.getElementById("total");
    const errorMessageContainer = document.getElementById("errorMessageContainer");

    const modal = new bootstrap.Modal(document.getElementById("productModal"));
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalDesc = document.getElementById("modalDesc");
    const modalPrice = document.getElementById("modalPrice");

    // رابط Cart API
    const CART_URL = "https://gasco.vercel.app/cart";

    function loadCart() {
      fetch(CART_URL + '/', { headers: { token } })
        .then(res => res.ok ? res.json() : res.json().then(e => Promise.reject(e)))
        .then(data => {
          const cart = data.data;
          let total = 0;
          cartContainer.innerHTML = "";
          const lang = localStorage.getItem('lang') || 'ar';

          if (!cart || !cart.products || cart.products.length === 0) {
            cartContainer.innerHTML = `<div class="alert alert-warning">${translations[lang].emptyCart}</div>`;
            totalContainer.textContent = "";
            return;
          }

          cart.products.forEach(item => {
            const product = item.productId;
            const quantity = item.quantity || 1;
            const price = product.price || 0;
            const subtotal = price * quantity;
            total += subtotal;

            const div = document.createElement("div");
            div.className = "col-md-4 mb-4";
            div.innerHTML = `
              <div class="card h-100">
                <div class="card-body">
                  <span class="product-name" onclick="showProductDetails('${product.name}', '${(product.description||'').replace(/'/g, "\\'")}', '${product.price}', '${product.Image?.secure_url || 'https://via.placeholder.com/400x300?text=No+Image'}')">
                    ${product.name}
                  </span>
                  <div class="quantity-controls mt-3">
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity('${product._id}', ${quantity - 1})">➖</button>
                    <span>${quantity}</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity('${product._id}', ${quantity + 1})">➕</button>
                    <button class="btn btn-danger btn-sm" onclick="removeItem('${product._id}')">🗑</button>
                  </div>
                </div>
              </div>`;
            cartContainer.appendChild(div);
          });

          totalContainer.textContent = `${translations[lang].totalLabel}: ${total} EGP`;
          updateCartCount(); // تحديث عداد السلة
        })
        .catch(err => {
          errorMessageContainer.innerHTML = `<div class="alert alert-danger">خطأ: ${err.message}</div>`;
        });
    }

    function showProductDetails(name, description, price, imageUrl) {
      modalName.textContent = name;
      modalDesc.textContent = description;
      modalPrice.textContent = price;
      modalImage.src = imageUrl;
      modal.show();
    }

    // تحديث الكمية باستخدام PATCH
    function updateQuantity(productId, newQty) {
      if (newQty < 1) return;
      fetch(CART_URL + '/', {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          token
        },
        body: JSON.stringify({ productId, quantity: newQty })
      })
      .then(res => res.ok ? res.json() : res.json().then(e => Promise.reject(e)))
      .then(json => {
        alert(json.message);
        // تحديث localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProductIndex = cart.findIndex(item => item.productId === productId);
        if (existingProductIndex !== -1) {
          cart[existingProductIndex].quantity = newQty;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      })
      .catch(err => alert(`خطأ أثناء التحديث: ${err.message}`));
    }

    // حذف عنصر من العربة
    function removeItem(productId) {
      fetch(`${CART_URL}/${productId}`, {
        method: 'DELETE', headers: { token }
      })
      .then(res => res.ok ? res.json() : res.json().then(e => Promise.reject(e)))
      .then(json => {
        alert(json.message);
        // تحديث localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.productId !== productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      })
      .catch(err => alert(`خطأ أثناء الحذف: ${err.message}`));
    }

    function proceedToCheckout() {
      window.location.href = "checkout.html";
    }

    if (!token) {
      const lang = localStorage.getItem('lang') || 'ar';
      cartContainer.innerHTML = `<div class="alert alert-danger">${translations[lang].noLogin}</div>`;
    } else {
      loadCart();
    }
  </script>
</body>
</html>
